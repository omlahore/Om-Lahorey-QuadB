<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Blockchain</h1>

    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('add_transaction') }}"><button>Add Transaction</button></a>
        <a href="{{ url_for('mine') }}"><button>Mine Block</button></a>
        <a href="{{ url_for('validate') }}"><button>Validate Chain</button></a>
    </div>

    <div id="chain">
        {% for block in chain %}
            <div class="block">
                <p><strong>Index:</strong> {{ block.index }}</p>
                <p><strong>Timestamp:</strong> {{ block.timestamp }}</p>
                <p><strong>Transactions:</strong> {{ block.transactions }}</p>
                <p><strong>Previous Hash:</strong> {{ block.previous_hash }}</p>
                <p><strong>Hash:</strong> {{ block.hash }}</p>
                <p><strong>Nonce:</strong> {{ block.nonce }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
